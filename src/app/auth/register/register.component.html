<div style="display: flex;justify-content: center;align-items: center;height: 90vh; " class="signupDiv">




    <form [formGroup]="Form"
        style="border-radius: 20px;display: flex; flex-direction:column ;padding: 30px; box-shadow: 0px 0px 30px 2px rgba(102, 102, 102, 0.185)">
        <h1 style="font-weight: 600;font-size: 25px;text-align: center;">Register</h1>
        <input formControlName="School_Name" type="text" placeholder="Enter School Name">
        <input formControlName="Admin_Name" type="text" placeholder="Admin Name">
        <input formControlName="Email" type="text" placeholder="Email">
        <input formControlName="Phone_Number" type="text" placeholder="Contact Number">
        <div style="width: 100%;">
            <select style="width:23%" formControlName="Country">
                <option value=null disabled> India </option>
            </select>
            <select style="width:32%" formControlName="State" (change)="getCities()">
                <option value=null disabled>  Select State </option>
                <option *ngFor="let state of States" [ngValue]="state._id"> {{state.state_name}} </option>
            </select>
            <select style="width:32%" formControlName="City">
                <option value=null disabled> Select City </option>
                <option *ngFor="let city of City" [ngValue]="city._id" > {{city.city_name}} </option>
            </select>
        </div>
        <div style="display: flex;flex-direction: row;">
            <input type="text" formControlName="Password" style="width:50%" placeholder="Password">
            <input type="text" formControlName="Confirm_Password" style="width:50%" placeholder="Confirm">
        </div>
        <button (click)="signUp($event)">Register</button>
        <p style="text-align: center;margin-top: 10px;margin-bottom: 0px;">Already Have an Account? Please Login</p>
        <button (click)="login()">Login</button>
    </form>






</div>

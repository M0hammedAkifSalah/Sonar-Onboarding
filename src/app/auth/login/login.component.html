<div style="display: flex;flex-direction: row;">
    
    <div [ngStyle]="{'background': 'url(../../assets/bg.png) no-repeat 0  / cover'}" style=" height: 100vh; width: 35%;" class="left-panel">

    </div>

    <div style="height:100%;width: 65%;display: flex;justify-content: center; align-items: center; flex-direction: column;" class="right-panel">
    <h1>Sign In.</h1>
    <h4>Enter your Username & Password</h4>
    <form [formGroup]="Form" style="display: flex;flex-direction: column; width: 35%;">
    <input type="number" (keydown.enter)="login()" formControlName="username" placeholder="Username" style="width: 100%;">
    <input type="password" (keydown.enter)="login()" formControlName="password" placeholder="Password" style="width: 100%;">
    <input type="number" (keydown.enter)="login()" formControlName="school_Code" placeholder="School Code" style="width: 100%;">
    </form>
    
    <div class="button-sec"  >
        <button class="signupbtn"  (click)="signUp()">Register</button>
        <button class="loginbtn"  (click)="login()">Log In</button>
        
    </div>
    
    </div>
</div>

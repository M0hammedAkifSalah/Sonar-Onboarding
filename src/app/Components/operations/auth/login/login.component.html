<div style="display: flex;flex-direction: row;">
    
    <div [ngStyle]="{'background': 'url(../../../../../assets/bg.png) no-repeat 0  / cover'}" style=" height: 100vh; width: 35%;">

    </div>

    <div style="width: 65%;display: flex;justify-content: center; align-items: center; flex-direction: column;">
    <h1>Sign In.</h1>
    <h4>Enter your Username & Password</h4>
    <form [formGroup]="Form" style="display: flex;flex-direction: column; width: 35%;">
    <input type="number" formControlName="username" placeholder="Username" style="width: 100%;">
    <input type="password" formControlName="password" placeholder="Password" style="width: 100%;">
   
    </form>
    
    <div style="display: flex;flex-direction: row;justify-content: space-between; width:40%;margin-left: 65px;margin-top: 15px;">
       
        <button style="width:100%;" (click)="login()">Log In</button>
        
    </div>
    
    </div>
</div>


<div style="display: flex;justify-content: center;flex-direction: column;" class="main">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <h4>{{data.desc }}</h4>
    </div>
    <div mat-dialog-actions>
        <button (click)="close()">Close</button>
        
    </div>
</div>
